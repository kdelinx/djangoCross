{% extends 'base.html' %}
{% load i18n %}
{% block title %}Список пользователей{% endblock %}
{% block base_body %}
    <div class="large-12 columns">
        <div class="row">
            {% for user in user_list %}
                <div class="large-4 columns">
                <img src="{{ user.get_avatar_url }}">
                <div class="panel">
                    <h5>{{ user.get_short_name }}</h5>
                    <h6 class="subheader">
                        <i>{% trans 'Баланс' %} - {{ user.number }}</i>
                        <a class="button small" href="{% url 'game:create' user.id %}">
                            {% trans 'Пригласить' %}
                        </a>
                    </h6>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
